apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web-app
  labels:
    app: my-web-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-web-app
  template:
    metadata:
      labels:
        app: my-web-app
    spec:
      containers:
      - name: my-web-app
        image: 637423217175.dkr.ecr.ap-south-1.amazonaws.com/my-web-app:latest
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: ecr-secret
